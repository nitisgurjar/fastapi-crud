<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Update Data</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/updatee/">

                <input type="hidden" name="id" value={{user.id}}>
              <div class="form-group">
                <label for="username">Name</label>
                <input type="text" name="name" class="form-control" id="username" placeholder="Enter username" value={{user.name}}>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" value={{user.email}}>
              </div>
              <div class="form-group">
                <label for="password">Phone</label>
                <input type="text" name="phone" class="form-control" id="password" placeholder="Enter phone" value={{user.phone}}>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add the Bootstrap and jQuery JavaScript links for functionality (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
